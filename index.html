<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon card generator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
            </p>
            <img src="" />
            <h2 class="poke-name"></h2>
            <div class="types">
                <span>type 1</span>
                <span>type 2</span>
            </div>
            <div class="stats">
                <div>
                    <h3>
                        <p>attack</p>
                    </h3>
                </div>
                <div>
                    <h3>
                        <p>defence</p>
                    </h3>
                </div>
                <div>
                    <h3>
                        <p>speed</p>
                    </h3>
                </div>
            </div>

        </div>
        <button id="btn">Generate</button>
        <script src="/script.js"></script>
</body>

</html>
